<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title><%- name %> v<%- version %> (<%- build %>)</title>

    <meta name="robots" content="noindex, nofollow">

    <link href="assets/favicon.ico" rel="shortcut icon">
    <link href="assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="assets/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="assets/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="assets/safari-pinned-tab.svg" rel="mask-icon" color="#5bbad5">
    <meta content="#da532c" name="msapplication-TileColor">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="#000000" name="theme-color">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <div class="min-h-screen bg-gray-50 pb-12 sm:py-12 flex flex-col justify-between gap-12">
        <div class="bg-white px-6 pb-8 pt-10 shadow-xl ring-1 ring-gray-900/5 w-full sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="flex flex-col gap-8">
                <div class="flex flex-col items-center gap-8 text-base text-gray-900">
                    <img class="aspect-square w-full max-w-32 rounded-3xl bg-gray-100" src="<%- icon %>" />
                    <div class="text-center">
                        <h1 class="text-3xl"><%- name %></h1>
                        <p class="text-gray-400">Version <%- version %>, Build <%- build %></p>
                    </div>
                </div>
                <div class="text-center">
                    <a class="block bg-black py-4 text-xl leading-6 text-white shadow-sm hover:opacity-80 rounded-full"
                        href="<%- buildUrl %>">Install</a>
                </div>
                <% if (typeof(description) !=='undefined' ) { %>
                    <hr class="border-gray-300/50" />
                    <p class="text-base text-gray-900"><%- description %></p>
                <% } %>
            </div>
        </div>
        <div>
            <a href="https://work.co" target="_blank">
                <img class="mx-auto size-16" src="assets/workco.svg" />
            </a>
        </div>
    </div>
</body>
